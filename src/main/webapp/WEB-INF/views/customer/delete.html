<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Delete Customer</h2>
<a href="/customers"><h3>List Customers</h3></a>
<form  th:action="@{/delete-customer}" th:object="${customer}" method="post">
    <div>
        <input type="hidden" th:field="*{id}">
    </div>
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>

        <tr>
            <td>Email</td>
            <td><input type="text" th:field="*{email}"/></td>
        </tr>

        <tr>
            <td>PhoneNumber</td>
            <td><input type="text" th:field="*{phoneNumber}"/></td>
        </tr>

        <tr>
            <td>Age</td>
            <td><input type="text" th:field="*{age}"/></td>
        </tr>
        <tr>
            <td>Province:</td>
            <td>
                <select name=province>
                    <option th:each="p : ${provinces}" th:value="${p.id}" th:text="${p.name}" th:selected="(${p.id} == *{province.id})"></option>
                </select>
            </td>
        </tr>

    </table>
    <button type="submit">Delete Customer</button>
</form>
</body>
</html>
